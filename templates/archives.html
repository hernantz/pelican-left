{% extends "base.html" %}
{% block content %}
<section id="content" class="column-right">
  <h1 class="article-title">Archives</h1>
  {% if dates %}
    <ol class="simple-list">
      {% for article in dates %}
        <li>
          <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title}}">{{ article.title }}</a>
          {% if not HIDE_DATE %}
          <i><time class="light" datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time></i>
          {% endif %}
        </li>
      {% endfor %}
    </ol>
  {% else %}
    No posts found.
  {% endif %}
</section>
{% endblock %}
