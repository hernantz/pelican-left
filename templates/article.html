{% extends "base.html" %}
{% block title %}{{ article.title }} | {{ super() }}{% endblock %}
{% block content %}        
<article>
  <h1 class="page-title"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
  <section>
    {% if not HIDE_DATE %}<time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>{% endif %}
    {{ article.content }}
  </section>
</article>
{% endblock %}
