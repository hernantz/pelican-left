{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block extra_head %}
  <meta name="description" content="{{ page.summary|striptags }}">
  <meta name="keywords" content="{{ page.tags|join(', ') }}">
  <meta name="author" content="{{ page.author }}">
{% endblock %}
{% block content %}        
  <article>    
    <h1 class="page-title"><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h1>
    {% if not HIDE_DATE %}<time datetime="{{ page.date.isoformat() }}">{{ page.locale_date }}</time>{% endif %}
    {{ page.content }}
  </article>
{% endblock %}
